<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 수레바퀴</title>
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Apple Touch Icon (iOS Safari) - PNG 필요 -->
    <!-- precomposed를 사용하면 iOS가 자동으로 배경을 추가하지 않음 -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon.png">
    <!-- fallback -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Web App Manifest (Android Chrome) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 모바일 웹앱 메타 태그 -->
    <meta name="theme-color" content="#A5B5D4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="운명의 수레바퀴">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">운명의 수레바퀴</h1>
        
        <div class="wheel-container">
            <div class="wheel-wrapper">
                <svg class="wheel" id="wheel" viewBox="0 0 400 400">
                    <!-- 돌림판 섹션들은 JavaScript로 동적 생성 -->
                </svg>
                <div class="arrow" id="arrow">▼</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="count-control">
                <button class="count-btn" id="decreaseBtn">-</button>
                <span class="count-value" id="countValue">1</span>
                <button class="count-btn" id="increaseBtn">+</button>
            </div>
            
            <div class="option-input">
                <input type="text" id="optionInput" class="option-name-input" placeholder="소망하는 운명의 선택지">
                <button class="add-btn" id="addBtn">추가</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
